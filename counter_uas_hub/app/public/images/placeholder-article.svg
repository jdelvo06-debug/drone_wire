<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <rect fill="#1a1a2e" width="800" height="450"/>
  <g fill="#3b82f6" opacity="0.2">
    <!-- Drone silhouette -->
    <ellipse cx="400" cy="180" rx="80" ry="20"/>
    <rect x="380" y="160" width="40" height="60" rx="5"/>
    <!-- Propellers -->
    <ellipse cx="300" cy="180" rx="40" ry="8"/>
    <ellipse cx="500" cy="180" rx="40" ry="8"/>
    <!-- Arms -->
    <rect x="320" y="175" width="60" height="10"/>
    <rect x="420" y="175" width="60" height="10"/>
  </g>
  <!-- Crosshair/target overlay -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.15">
    <circle cx="400" cy="200" r="100"/>
    <circle cx="400" cy="200" r="60"/>
    <line x1="400" y1="80" x2="400" y2="140"/>
    <line x1="400" y1="260" x2="400" y2="320"/>
    <line x1="280" y1="200" x2="340" y2="200"/>
    <line x1="460" y1="200" x2="520" y2="200"/>
  </g>
  <!-- Text -->
  <text x="400" y="380" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500">
    DroneWire Intelligence
  </text>
</svg>
